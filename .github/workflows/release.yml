name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create dist directory
      run: mkdir -p dist

    - name: Package skill
      run: |
        python scripts/package_skill.py . ./dist
        mv dist/release.skill dist/happycapy-skill-creator-${{ github.ref_name }}.skill

    - name: Verify package
      run: |
        ls -lh dist/
        file dist/happycapy-skill-creator-${{ github.ref_name }}.skill

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/happycapy-skill-creator-${{ github.ref_name }}.skill
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update latest tag
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag -f latest
        git push origin latest --force
